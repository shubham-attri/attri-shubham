<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham Attri - Tech Optimist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border: 3px solid #f0f0f0;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-links a {
            color: #333;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1.5rem;
            }

            .profile img {
                width: 150px;
                height: 150px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="Shubham Building.jpg" alt="Shubham Attri">
            <h1>Shubham Attri</h1>
            <div class="subtitle">Tech Optimist & Student for Life</div>
        </div>

        <p>
            I am all about building and people. I am bullish on India and the opportunities it has to offer for young folks like me.
        </p>

        <p>
            I've been building in the consumer space with <a href="https://bestiabrisk.com/" target="_blank">bestiabrisk</a>, and I am loving every bit of it.
        </p>

        <div class="social-links">
            <a href="https://x.com/A3fckx" target="_blank">Twitter</a>
            <a href="https://shubhamattri.substack.com/" target="_blank">Substack</a>
            <a href="https://github.com/shubham-attri" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
