<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a3fckx@terminal:~$</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/marked/marked.min.css">
    <style>
        :root {
            --terminal-green: #50fa7b;
            --terminal-black: #282a36;
            --notes-bg: #1a1b26;
            --sidebar-bg: #24283b;
            --list-bg: #1f2335;
            --text-primary: #a9b1d6;
            --text-secondary: #565f89;
            --border-color: #414868;
            --highlight: #7aa2f7;
            --link-color: #7dcfff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'JetBrains Mono', monospace;
        }

        body {
            background: var(--notes-bg);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 16px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 80px;
        }

        /* Section Styles */
        .section {
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .section-header {
            padding: 15px 20px;
            background: var(--sidebar-bg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--terminal-green);
            transition: background 0.2s ease;
        }

        .section-header:hover {
            background: var(--list-bg);
        }

        .section-content {
            padding: 20px;
            display: none;
            background: var(--terminal-black);
            border-top: 1px solid var(--border-color);
        }

        .section-content.active {
            display: block;
        }

        .section-content h1,
        .section-content h2 {
            color: var(--terminal-green);
            margin-bottom: 15px;
        }

        .section-content p {
            margin-bottom: 15px;
        }

        .section-content a {
            color: var(--link-color);
            text-decoration: none;
            border-bottom: 1px dashed var(--link-color);
        }

        .section-content a:hover {
            color: var(--terminal-green);
            border-bottom-color: var(--terminal-green);
        }

        /* Blog List Styles */
        .blog-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .blog-item {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .blog-item:last-child {
            border-bottom: none;
        }

        .blog-item:hover {
            background: var(--list-bg);
        }

        .blog-title {
            color: var(--text-primary);
        }

        .blog-date {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        /* Blog Content */
        .blog-content {
            padding: 20px;
            background: var(--terminal-black);
        }

        .blog-content h1 {
            color: var(--terminal-green);
            margin-bottom: 15px;
        }

        .blog-content .blog-date {
            margin-bottom: 20px;
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            padding: 8px 15px;
            margin-bottom: 20px;
            background: var(--sidebar-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: var(--list-bg);
            color: var(--terminal-green);
            border-color: var(--terminal-green);
        }

        /* Terminal Cursor */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background: var(--terminal-green);
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- About Section -->
        <div class="section">
            <div class="section-header">
                <span class="terminal-text">$ cat about.md</span>
                <span class="expand-icon">+</span>
            </div>
            <div class="section-content" id="about-content"></div>
        </div>

        <!-- Projects Section -->
        <div class="section">
            <div class="section-header">
                <span class="terminal-text">$ cat projects.md</span>
                <span class="expand-icon">+</span>
            </div>
            <div class="section-content" id="projects-content"></div>
        </div>

        <!-- Blogs Section -->
        <div class="section">
            <div class="section-header">
                <span class="terminal-text">$ ls ~/blogs/</span>
                <span class="expand-icon">+</span>
            </div>
            <div class="section-content" id="blogs-content">
                <ul class="blog-list" id="blog-items"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
